<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Masukkan bilangan bulat positif!", '');
        function faktorial(n) {
            if (n < 0) {
                return "Bilangan harus bernilai positif atau nol"
            }else if ( n === 0 || n === 1 ){
                return 1;
            }else{
                return n * faktorial(n - 1);
            }
        }
        let value = faktorial(n);
        
        if (typeof value === "number" ) {
            alert(`Faktorial dari ${n} adalah: ${value}`);
        }else{
            alert(value)
        }

    </script>
</body>
</html>
